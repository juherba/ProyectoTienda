<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Hernandez</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body onload="carritoLoad()">
    <div class="nav_container">
        <div class="logoConfig">
            <img src="img/Logo.png" alt="Logo">
            <p>ZorritoShop</p>
        </div>
        <nav id="nav_tienda">
            <a href="index.html" class="option">Inicio</a>
            <a href="tienda.html" class="option">Tienda</a>
            <a href="carrito.html" class="option">Ver Carrito</a>
        </nav>
    </div>
    <div class="container">
        <h4 class="main_tittle">Carrito de compras</h4>
        <hr>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="footer_container">
        <footer class="footer">
          <a href="index.html" class="logoConfig">
            <img src="img/Logo.png" alt="Logo">
            <p>ZorritoShop</p>
          </a>
          <div class="social_container">
            <a href="https://www.instagram.com/juherba/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://twitter.com/juherba11"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.linkedin.com/in/juli%C3%A1n-hern%C3%A1ndez-batista-6a42251ba/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://www.youtube.com/channel/UCCjHtgQQ0JgCzmiKYX1nGjQ"><ion-icon name="logo-youtube"></ion-icon></a>
          </div>
        </footer>
      </div>

    <template id="template_footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td><span>5000</span>€</td>
    </template>
    
    <template id="template_carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <div class="buttons-container">
            <button class="btn_mas">
                +
            </button>
            <button class="btn_menos">
                -
            </button>
          </div>
        </td>
        <td><span>500</span>€</td>
      </tr>
    </template>
    <script src="js/carrito.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
